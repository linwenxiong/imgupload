<script type="text/javascript">
function ajax_post(url, params, cb) {
    wide_loding();
    $.ajax({
        url: url,
        type: 'post',
        data: params,
        // data: JSON.stringify(params),
        dataType: 'json',
        // contentType: 'application/json;charset=utf-8',
        success: function (data) {
            wide_loding_hide();
            var status = data.status
            switch (status) {
                case 400:
                    
                    break
                case 401:
                    // lo(data.msg)
                    break
                case 0:
                    alert(data.msg)
                    break
                case 1:
                    cb(data);
                    break
                case 201:
                    cb(data);
                    break
                default:
                    // layer.closeAll('loading');
                    // alert("网络请求错误，请稍后重试");
                    break
            }
        },
        error: function (err) {
            wide_loding_hide();
            // alert("网络请求错误，请稍后重试");
        }
    });
}

//打开loding
function wide_loding()
{
    var elemDiv = document.createElement('div');
    elemDiv.id = "loding_dialog";
    var loding ='\
        <div class="wide_dialog_shade" style="background: rgba(0,0,0,0.2);"></div>\
        <article class="wide_loding">\
            <span class="cicle">\
                <span class="left"><span class="rotate"></span></span>\
                <span class="right"><span class="rotate"></span></span>\
            </span>\
        </article>';
    elemDiv.innerHTML = loding;
    document.body.appendChild(elemDiv);
}
// 关闭遮罩
function wide_loding_hide()
{
    var dialog = document.getElementById("loding_dialog");
    dialog.parentNode.removeChild(dialog);
}
